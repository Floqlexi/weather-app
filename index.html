<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <div class="main-info">
            <h2>Antalya</h2>
            <p class="date">Ağustos 25, 2024</p>
            <div class="weather-status">
                <h1>35°</h1>
                <p>Bulutlu</p>
            </div>
            <p class="temp-range">30° / 40°</p>
        </div>

        <div class="hourly-forecast">
            <div class="forecast-header">
                <p>Saatlik</p>
                <p>Günlük</p>
                <p>Detaylar</p>
                <p>Yağış</p>
            </div>
            <div class="forecast">
                <div class="hour">
                    <p>Şimdi</p>
                    <img src="cloudy.png" alt="cloudy">
                    <p>30°</p>
                </div>
                <div class="hour">
                    <p>11</p>
                    <img src="cloudy.png" alt="cloudy">
                    <p>31°</p>
                </div>
                <div class="hour">
                    <p>12</p>
                    <img src="cloudy.png" alt="cloudy">
                    <p>32°</p>
                </div>
                <div class="hour">
                    <p>13</p>
                    <img src="sunny.png" alt="sunny">
                    <p>33°</p>
                </div>
                <div class="hour">
                    <p>14</p>
                    <img src="sunny.png" alt="sunny">
                    <p>34°</p>
                </div>
                <div class="hour">
                    <p>15</p>
                    <img src="cloudy.png" alt="cloudy">
                    <p>35°</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
