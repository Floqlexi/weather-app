<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/assets/style/styles.css">
</head>
<body>
    <div class="search-bar">
        <div class="search-container">
            <input type="text" placeholder="Search for a city..." id="search-input">
            <button type="button">Search</button>
            <ul id="suggestions">
                <li>Ankara</li>
                <li>Adana</li>
                <li>Aydın</li>
            </ul>
        </div>
    </div>
    <div class="weather-container">
        <div class="location">
            <h1>Antalya</h1>
            <p>Ağustos 25 2024</p>
        </div>
        <div class="current-weather">
            <h2>35°</h2>
            <p>Bulutlu</p>
            <p>30/40</p>
        </div>
        <div class="forecast">
            <div class="hourly">
                <div class="hour">
                    <p>Şuan</p>
                    <img src="/assets/images/cloudy.png" alt="cloudy">
                    <p>35°</p>
                </div>
                <div class="hour">
                    <p>11</p>
                    <img src="/assets/images/cloudy.png" alt="cloudy">
                    <p>32°</p>
                </div>
                <div class="hour">
                    <p>12</p>
                    <img src="/assets/images/cloudy.png" alt="cloudy">
                    <p>33°</p>
                </div>
                <div class="hour">
                    <p>13</p>
                    <img src="/assets/images/sunny.png" alt="sunny">
                    <p>34°</p>
                </div>
                <div class="hour">
                    <p>14</p>
                    <img src="/assets/images/sunny.png" alt="sunny">
                    <p>35°</p>
                </div>
                <div class="hour">
                    <p>15</p>
                    <img src="/assets/images/cloudy.png" alt="cloudy">
                    <p>36°</p>
                </div>
            </div>
        </div>
        <div class="other-cities">
            <div class="city-card">
                <h3>Ankara</h3>
                <img src="/assets/images/cloudy.png" alt="cloudy">
                <p>28° Bulutlu</p>
            </div>
            <div class="city-card">
                <h3>Adana</h3>
                <img src="/assets/images/sunny.png" alt="sunny">
                <p>32° Güneşli</p>
            </div>
            <div class="city-card">
                <h3>Aydın</h3>
                <img src="/assets/images/cloudy.png" alt="cloudy">
                <p>30° Bulutlu</p>
            </div>
        </div>
    </div>
</body>
</html>
